{% extends "base.html" %}
{% block content %}
{% load hitcount_tags %}

<style>
    .question-list-main-div{
        width: 800px;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3);
        background: white;
        padding: 20px;
        margin: 10% auto 0;
    }
    .question_list_div{
        color: red;
    }
</style>


<div class="question-list-main-div">
    {% for questions in object_list %}
    <!-- <h3>{{ questions.description | safe }}</h3> -->
    <a href="{% url 'questions_answer:question_detail' slug=questions.slug %}">
        <p class="question_list_div">{{ questions.title }}</p>
        <p class="question_list_div">{% get_hit_count for questions %}</p>
    </a>
    
    <hr>
    {% endfor %}
</div>

{% endblock %}
