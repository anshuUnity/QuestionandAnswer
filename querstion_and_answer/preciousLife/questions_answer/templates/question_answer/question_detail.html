{% extends 'base.html' %}
{% load hitcount_tags %}

{% block content %}

<style>
    .question_description{
        color: red;
    }
</style>

<div class="question-list-main-div">

    <div class="question_description">
        {{ question.description | safe }}
        {{ hitcount.total_hits }}
        {{question.user.username}}
        {% for tag in question.tags.all %}
        <p> {{tag}} </p>
        {% endfor %}
    </div>

</div>

{% endblock %}
