{% extends 'base.html' %}
{% block content %}

<style>
        .body_tag{
        background-image: radial-gradient(circle, #45adf3, #5c71b5, #3c4254);
    }

    .image_preview{
        width: 100%;
        min-height: 100px;
        border: 2px solid #dddddd;
        margin-top: 15px;
        display: flex;
        align-items: center;
        float: left;
        justify-content: center;
        font-weight: bold;
        color: #cccccc;
    }

    .image_preview_image_tag{
        display: none;
        width: 100%;
    }

    .container_main{
        margin: 5% auto 0;
        background-color: white;
        margin-bottom: 10px;
    }

    .edit_profile_heading{
        text-align: center;
        color: #d10e0e9f;
        margin-bottom: 30px;
    }

    .container_second_main{
        margin-top: 1rem;
    }

    .answer_desc{
        width: 100%;
        border-radius: 20px;
        outline: none;
        border: 1px solid #999;
    }

    .confirm_button{
        color: #fff;
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        font-size: 15px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        outline: none;
        background-color: #1c8abd;
    }

    #loader_submit {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    
</style>

<div class="container container_main">
    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <h2 class="edit_profile_heading">Edit Your Answer</h2>
            <div class="container_second_main">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Confirm" class="confirm_button">
                </form>
            </div>
        </div>

    </div>

</div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Uploading Data....</h5>
            </div>
            <div class="modal-body">
                <div id="loader_submit"></div>
            </div>
          </div>
        </div>
      </div>

      <script>
        $('form').submit(function(){
            $('#exampleModalCenter').modal().show();
        });
      </script>
{% endblock %}
