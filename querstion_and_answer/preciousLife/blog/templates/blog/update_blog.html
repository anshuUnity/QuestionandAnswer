{% extends 'base2.html' %}

{% block content %}

<style>
        /* getting ids from page source */
        #id_blog_title{
        width: 100%;
        border-radius: 10px;
        outline: none;
    }

    #id_tags{
        width: 100%;
        border-radius: 10px;
        outline: none;
    }


    .blog_button{
        width: 100%;
        height: 40px;
        background: #2d6ff7;
        color: white;
        border: none;
    }

    .blog_button:hover{
        background: #7c7f85;
    }

    #loader_submit {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        width: 120px;
        text-align: center;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div id="status"></div>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Confirm" class="blog_button">
    </form>
    {{form.media}}

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Uploading Data....</h5>
        </div>
        <div class="modal-body">
            <div id="loader_submit"></div>
        </div>
      </div>
    </div>
</div>

<script>
    $('form').submit(function(){
        $('#exampleModalCenter').modal().show();
    });
</script>


{% endblock %}
