{% extends 'base.html' %}

{% block content %}

<style>

    .profile_image{
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
        margin-left: 40%;
    }

    .view_reply_div{
        display: flex;
    }
    
    .content_div{
        display: flex;
    }

    .image_div{
        margin-left: auto;
    }

    .text_div .title{
        text-decoration: none;
        color: #212529;
    }

    .text_div .timestamp{
        font-family: "Open Sans", Arial, sans-serif;
        font-size: 13px;
        line-height: 22px;
        color: #212529;
    }

    .text_div .username{
        font-size: 15px;
        line-height: 20px;
        color: #2d6ff7;
    }

    .text_div a{
        font-size: 15px;
        line-height: 20px;
        color: #2d6ff7;
        text-decoration: none;
    }

    .views_like_comment i{
        padding-left: 15px;
        color: #7c7f85;
        font-size: 13px;
        line-height: 15px;
        
    }
    
    img {
        width: 150px;
        height: 150px;
        /* margin-left: 50px; */
    }

    .tag_list{
        list-style-type: none;
        overflow: hidden;
    }

    .tag_list_items{
        line-height: 30px;
    }

    .text_div .tag_list li {
        float: left;
        padding: 0 2px;
        margin-top: 5px;
    }

    .tag_list_items a{
        padding: 2px 0;
        border: 1px solid #d1d4cf;
        border-radius: 2px;
        font-size: 11px;
        font-family: "Open Sans", Arial, sans-serif;
        line-height: 20px;
    }

    .tag_list_items a{
        text-decoration: none;
        color: #7c7f85;
    }

    .tag_list_items a:hover{
        background-color: #2d6ff7;
        color: white;
        border-radius: 2px;
        border: 1px solid #2d6ff7;
        border-radius: 2px;
    }

    @media(max-width: 500px){
        .text_div h4{
        font-size: 14px;
        line-height: 20px;
        }

        img {
        width: 100px;
        height: 100px;
        /* margin-left: 50px; */
        }
    }
</style>

<div class="main_container">
    
    <div class="container blog_main_div">
        <div class="row">
            <div class="col-xl-2 col-lg-3 d-md-none d-lg-none d-lg-block user_specific_nav related_question">

            </div>

            <div class="col-xl-7 col-lg-6 col-md-9 shadow p-3 mb-5 bg-white">
                {% include 'blog/_feed_list_blog_.html' %}
                                
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 popular_feed">

            </div>
        </div>
    </div>
</div>

<script>

        // #####################################
        // LAZY LOAD IMAGES, USING THE LIBRARIES
        // #####################################

        let images = document.querySelectorAll('img');
        new LazyLoad(images, {
            root: null,
            rootMargin: '-60px',
            threshold: 0.5
        });

</script>

{% endblock %}
