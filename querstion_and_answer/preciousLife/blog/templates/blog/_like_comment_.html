<div class="like_form_counts">
    <form method="POST"  action=" {% url 'blog:likes_comment' %} ">
        {% csrf_token %}
        {% if request.user in comment.comment_like.all %}
        <button class="views_reply dislike like{{comment.id}}" id="like_comment" type="submit" name="comment_id" value="{{ comment.id }}">
            <i class="fa fa-heart" style="color: red;"></i>
        </button>
        {% else %}
        <button class="views_reply dislike like{{comment.id}}" id="like_comment" type="submit" name="comment_id" value="{{ comment.id }}">
            <i class="fa fa-heart-o" style="color: red;"></i>
        </button>
        {% endif %}
    </form>
    <p> {{comment.comment_like.count}} Like{{comment.comment_like.count|pluralize}}</p>
</div>
