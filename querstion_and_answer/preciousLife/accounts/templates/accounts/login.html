{% extends 'base.html' %}
{% load static %}
{% load bootstrap3  %}
{% block content %}

<style>
  body{
    background: url("{% static 'accounts/images/positive_vibes.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    margin-left: auto;
  }
</style>

<div class="container signup_main_div">
  <h1>Login</h1>
  <form method="POST">   
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Log In" class="signup-button"> 
  </form>
</div>

{% endblock %}
